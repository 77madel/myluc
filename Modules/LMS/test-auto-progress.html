<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auto-Progress System</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .video-container { max-width: 800px; margin: 20px 0; }
        .debug-log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üéØ Test du Syst√®me de Progression Automatique</h1>
    
    <div class="debug-log">
        <h3>üìä √âtat du Syst√®me :</h3>
        <div id="system-status">Initialisation...</div>
    </div>
    
    <div class="video-container">
        <h2>üé¨ Test Vid√©o YouTube</h2>
        <div class="plyr__video-embed" id="player">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1&showinfo=0" 
                    allowfullscreen 
                    allowtransparency 
                    allow="autoplay"
                    frameborder="0"
                    webkitallowfullscreen
                    mozallowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div class="debug-log">
        <h3>üìù Logs de Debug :</h3>
        <div id="debug-logs"></div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        // Fonction pour ajouter des logs
        function addLog(message, type = 'info') {
            const logs = document.getElementById('debug-logs');
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logs.appendChild(logEntry);
            console.log(message);
        }
        
        // Mettre √† jour le statut
        function updateStatus(message) {
            document.getElementById('system-status').textContent = message;
        }
        
        // Simuler l'authentification d'un √©tudiant
        const isStudent = true; // Simuler un √©tudiant connect√©
        updateStatus('‚úÖ √âtudiant connect√© - Syst√®me de progression activ√©');
        
        addLog('üöÄ Initialisation du syst√®me de progression automatique', 'success');
        
        // Initialiser Plyr
        const player = new Plyr("#player", {
            settings: ["speed"],
            seekTime: 0,
            ratio: "16:7",
            speed: {
                selected: 1,
                options: [0.5, 0.75, 1, 1.25, 1.5]
            },
        });
        
        addLog('‚úÖ Lecteur Plyr initialis√© avec succ√®s', 'success');
        
        if (isStudent) {
            addLog('‚úÖ √âtudiant d√©tect√© - Initialisation du syst√®me de progression automatique', 'success');
            
            // D√©tecter le clic sur play
            player.on('play', function() {
                addLog('‚ñ∂Ô∏è Vid√©o d√©marr√©e - Marquage comme in_progress', 'info');
                markTopicAsStarted();
            });
            
            // D√©tecter la fin de vid√©o
            player.on('ended', function() {
                addLog('üé¨ Vid√©o termin√©e - D√©clenchement de la progression automatique', 'info');
                handleVideoCompletion();
            });
            
            // Fonction pour simuler le marquage comme commenc√©
            function markTopicAsStarted() {
                addLog('üìù API: POST /student/topic-progress/start/123', 'info');
                addLog('‚úÖ Le√ßon marqu√©e comme in_progress', 'success');
            }
            
            // Fonction pour g√©rer la fin de vid√©o
            function handleVideoCompletion() {
                const topicId = 123; // ID simul√©
                addLog('üéØ ID du topic actuel: ' + topicId, 'info');
                markTopicAsCompleted(topicId);
            }
            
            // Fonction pour marquer comme termin√©
            function markTopicAsCompleted(topicId) {
                addLog('üìù API: POST /student/topic-progress/complete/' + topicId, 'info');
                addLog('‚úÖ Le√ßon marqu√©e comme completed', 'success');
                showLessonCompletionModal();
            }
            
            // Modal de f√©licitations pour la le√ßon
            function showLessonCompletionModal() {
                addLog('üéâ Affichage du modal de f√©licitations pour la le√ßon', 'success');
                
                const modal = document.createElement('div');
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                modal.innerHTML = `
                    <div class="bg-white rounded-lg p-8 max-w-md mx-4 text-center">
                        <div class="text-6xl mb-4">üéâ</div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-2">F√©licitations !</h3>
                        <p class="text-gray-600 mb-6">Vous avez termin√© cette le√ßon.</p>
                        <button onclick="this.closest('.fixed').remove()" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                            Continuer
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
                
                addLog('‚úÖ Modal de f√©licitations affich√©', 'success');
            }
            
        } else {
            addLog('‚ùå Utilisateur non authentifi√© ou pas un √©tudiant - Progression automatique d√©sactiv√©e', 'error');
        }
        
        addLog('üéØ Syst√®me de test pr√™t - Cliquez sur play pour tester', 'info');
    </script>
</body>
</html>
